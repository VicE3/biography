  <section>
    <h1>Contact</h1>
    <form onSubmit="return validate()" name="formval" method="get">
      <div id="name">
        <p>Please fill out this form in order to be contacted</p>
        <p id="plsent1">Please enter your first and last name.</p>
  </div>
  <div id="fname" class="space">
    <label>
      First name: <input type="text" name="fname">
    </label>
  </div>
  <div id="lname" class="space">
    <label>
      Last name: <input type="text" name="lname">
    </label>
  </div>
  <div id="plsent2">
    <p>Please enter your Email, phone number, and company name.</p>
  </div>
  <div id="email" class="enumcomp">
    <label>
      <span class="email">Email:</span><span class="email1"><input class="space" type="text" name="email"></span>
    </label>
  </div>
  <div id="phone" class="enumcomp">
    <label>
      Phone Number: <input  class="space" type="text" name="phone">
    </label>
  </div>
  <div  id="comp">
    <label>
      Company Name: <input class="space" type="text">
    </label>
  </div>
  <div>
    <p id="plsent3">Please enter any comments or questions.</p>
    </div>
    <div id="ques">
      <label>
      <span class="textarea">Comments/Questions: <textarea></textarea></span>
    </label>
  </div>
  <div id="submit">
    <label>
      <input type="submit" value="submit">
    </label>
  </div>
</form>
